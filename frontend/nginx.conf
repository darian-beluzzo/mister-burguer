#   * website name is `_`
#   * javascript app is located at `/app`

# charset utf-8;

# tcp_nopush on;
# tcp_nodelay off;
# client_header_timeout 10s;
# client_body_timeout 10s;
# client_max_body_size 128k;
# reset_timedout_connection on;

# gzip on;
